{% extends 'person/base.html' %}


{% block body %}

<h2>
    Add Persons!
</h2>
<div class="jumbotron">

    <form method="POST" enctype="multipart/form-data">

        {% csrf_token %}
        {{ form.as_p }}
        {{ form.message.errors }}

        <input type="submit" value="Add Person">
    </form>
</div>

{% endblock %}
